    <meta charset="UTF-8">

<body class="d-flex flex-column min-vh-100 px-2 px-md-4 px-lg-0">
    <!-- Navigation -->
    <nav id="navbar" class="navbar navbar-expand-lg mb-4 mb-lg-2 mt-2 mt-lg-0 main-layout" data-bs-theme="dark">
        <div class="container-fluid constrain">
            <a class="navbar-brand" href="index.html">
                <img src="assets/images/logo-white.png" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="projects.html">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header id="header" class="container-fluid text-center p-4 mb-4 main-layout main-colour constrain">
        <div class="row">
            <div class="col-12 mb-2">
                <h1 class="display-5 fw-bold">Contact Me</h1>
            </div>
            <div class="col-12">
                <p class="lead text-muted mb-3">Have something on your mind? I'm always happy to hear from new people —
                    whether it's to talk ideas, share feedback, or just say hello.</p>
            </div>
        </div>
    </header>

    <!-- Main content -->
    <main>
        <!-- Contact Me form -->
        <section id="contact-form" class="container-fluid mb-4 mb-lg-2 main-layout main-colour constrain">
            <div class="row">
                <div class="col-12">
                    <h2 class="h4 fw-bold">Send a Message:</h2>
                    <form action="" method="get">
                        <div class="row">
                            <div class="mb-2">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                            </div>
                            <div class="col-md-6 mb-2">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="yourname@email.com"
                                    required>
                            </div>
                            <div class="col-md-6 mb-2">
                                <label for="number" class="form-label">Phone number (optional)</label>
                                <input type="number" class="form-control" id="phone" placeholder="+353...">
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" placeholder="Leave you message here..."
                                    rows="5"></textarea>
                            </div>
                        </div>
                        <button type="submit" class="btn custom-button">Submit</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer id="footer" class="mb-2 mb-lg-0 mt-auto">
        <div class="container-fluid text-center main-layout">
            <div class="row">
                <div class="col-md-6 offset-md-3 socials">
                    <a href="https://github.com/mlucasmichel" target="_blank"
                        aria-label="Visit my GitHub profile (opens in a new tab)" rel="noopener">
                        <i class="fa-brands fa-square-github"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/lucasmagnaguagno" target="_blank"
                        aria-label="Visit my linkedin profile (opens in a new tab)" rel="noopener">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                    <a href="https://www.instagram.com/mlucasmichel14/" target="_blank"
                        aria-label="Follow me on Instagram (opens in a new tab)" rel="noopener">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <a href="index.html">
                        <img id="foot-logo" src="assets/images/logo-white.png" alt="Logo">
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
